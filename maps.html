<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>T.P. Nº10</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <br>
    <div class="container">
        <div class="row">
            <!-- mapa -->
            <div class="col-md-6"><iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3103.743452853457!2d-67.98822642484707!3d-38.929840898643754!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x960a30ef2ee4b6b3%3A0xf60599626c221a60!2sCentro%20Educativo%20Tecnica%20N%C2%BA%2030!5e0!3m2!1ses-419!2sar!4v1690864126981!5m2!1ses-419!2sar"
                    width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe></div>

            <!-- formulario -->
            <div class="col-md-6 bg-secondary-subtle">
                <h1>Contacto</h1>
                <div class="row mt-4">
                    <div class="col">
                        <label for="nombre" class="form-label">Ingrese su nombre completo:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Juan Pérez">
                    </div>
                    <div class="col">
                        <label for="imail" class="form-label">Ingrese su correo electrónico:</label>
                        <input type="email" class="form-control" id="imail" aria-describedby="emailHelp"
                            placeholder="elcapo87@yahoo.com">

                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <label for="numero" class="form-label">Ingrese su número:</label>
                        <input type="number" class="form-control" id="número" placeholder="+54 9 299 111-1111">
                    </div>
                    <div class="col">
                        <label for="asunto" class="form-label">Indique el asunto:</label>
                        <input type="text" class="form-control" id="asunto" placeholder="Aquí">
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Mensaje:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
                <div>
                    <button type="button" class="btn btn-danger">Enviar</button>
                </div>
            </div>
        </div>
    </div>






</body>

</html>
